<div class="container-fluid">
    <h2>Session</h2>
    <form name="form" ng-summit="$ctrl.login()">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="$ctrl.name" required/>
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty" class="form-control" ng-model="$ctrl.difficulty" required>
                <option value="0">Easy</option>
                <option value="1">Normal</option>
                <option value="2">Hard</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="$ctrl.login()">Login</button>
        </div>
    </form>
    <p ng-if="$ctrl.id != ''">Session Id : {{$ctrl.id}}</p>
</div>
